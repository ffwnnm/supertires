<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </wicket:head>
    <body>
        <wicket:extend>
            <div class="container">

                <div class="row">

                    <div class="col-lg-12">
                        <h3 class="page-header"><wicket:message key="adminPart"/>
                            <small>
                                <wicket:message key="iam"/> <span wicket:id="username"/> 
                                (<a href="#" wicket:id="logout"><wicket:message key="logout"/></a>)
                            </small>
                        </h3>
                        <ol class="breadcrumb">
                            <li><a href="#" wicket:id="homepage"><wicket:message key="homepage"/></a>
                            </li>
                            <li class="active"><wicket:message key="adminPart"/></li>
                        </ol>
                    </div>

                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Sidebar Column -->
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="#" wicket:id="accountsLink" class="list-group-item active"><wicket:message key="accounts"/></a>
                            <a href="#" wicket:id="catalogueLink" class="list-group-item"><wicket:message key="catalogue"/></a>
                            <a href="#" wicket:id="proposalsLink" class="list-group-item"><wicket:message key="proposals"/></a>
                            <a href="#" wicket:id="manufacturersLink" class="list-group-item"><wicket:message key="manufacturers"/></a>
                            <a href="#" wicket:id="faqLink" class="list-group-item">FAQ</a>
                            <a href="#" wicket:id="blogLink" class="list-group-item"><wicket:message key="blog"/></a>
                        </div>
                    </div>
                    <!-- Content Column -->
                    <div class="col-md-9" wicket:id="mainContainer">
                        <div wicket:id="mainPanel"/>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </wicket:extend>
    </body>
</html>
