<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ManufacturersEditPage</title>
    </head>
    <body>
        <wicket:extend>
            <div style="width: 100%; margin: 5px;">
                <h2 style="text-align: center;">
                    <a href="#" wicket:id="catalogLink" style="border: #ff3333 thin solid; padding: 2px;">
                        <span><wicket:message key="catalogEditor"/></span>
                    </a>
                    <a href="#" wicket:id="blogLink" style="border: #ff3333 thin solid; padding: 2px;">
                        <span><wicket:message key="blogEditor"/></span>
                    </a>
                    <a href="#" wicket:id="companyLink" style="border: #ff3333 thin solid; padding: 2px;">
                        <span><wicket:message key="companyEditor"/></span>
                    </a>
                </h2>
            </div>
            <div id="maincontent">
                <div id="#manufacturer-info">
                    <h3><wicket:message key="companySelect"/></h3>
                    <select wicket:id="companySelect" class="form-component"/>
                    <br/><br/>
                    <form wicket:id="editorForm">
                        <h3><wicket:message key="companyName"/></h3>
                        <input type="text" wicket:id="companyName" class="blog-header-input"/>
                        <br/><br/>
                        <h3><wicket:message key="description"/></h3>
                        <textarea wicket:id="description" cols="1" rows="5" class="blog-body-input"></textarea>
                        <input type="submit" class="btn-submit" wicket:id="save" wicket:message="value:save"/>
                        <input type="reset" class="btn-submit" wicket:id="clear" wicket:message="value:clear"/>
                    </form>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
