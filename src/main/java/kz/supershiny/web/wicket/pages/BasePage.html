<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <wicket:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title wicket:id="title">BasePage title</title>
        <META wicket:id="description" NAME="DESCRIPTION" CONTENT=""/>
        <META wicket:id="keywords" NAME="KEYWORDS" CONTENT=""/>
        <wicket:link>
            <link rel="shortcut icon" href="images/favicon.png"></link>
            <link href="css/bootstrap.min.css" rel="stylesheet"></link>
            <link href="css/glyphicons-free.css" rel="stylesheet"></link>
            <link href="css/wysiwyg.css" rel="stylesheet"></link>
            <link href="css/supershiny.css" rel="stylesheet"></link>
        </wicket:link>
    </wicket:head>
    <body>
        <!--top + menu-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container" wicket:id="topPanel">
                topPanel here
            </div>
            <!-- /.container -->
        </nav>
        
        <!--content-->
        <wicket:child/>
        
        <!--footer-->
        <div class="container" wicket:id="bottomPanel">
            bottomPanel here
        </div>
        
        <div wicket:id="bsModal" class="modal fade" id="bsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" wicket:id="bsModalContent"></div>
            </div>
        </div>
        
        <!-- JavaScript -->
        <!--<script src="js/jquery-1.10.2.js"></script>-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-wysiwyg.js"></script>
        <script src="js/jquery.hotkeys.js"></script>
        <script src="js/supershiny.js"></script>
    </body>
</html>
