<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ManufacturerPage</title>
    </head>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="row">

                    <div class="col-lg-12">
                        <h3 class="page-header"><span wicket:id="manufacturerName"/>
                            <small>
                                <wicket:message key="aboutManufacturer"/>
                            </small>
                        </h3>
                        <ol class="breadcrumb">
                            <li><a href="#" wicket:id="homepage"><wicket:message key="homepage"/></a>
                            </li>
                            <li class="active"><wicket:message key="aboutManufacturer"/></li>
                        </ol>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div wicket:id="manufacturerDescription"></div>
                    </div>
                    <div class="col-lg-1"></div>
                </div>

            </div>
            <!-- /.container -->
        </wicket:extend>
    </body>
</html>
