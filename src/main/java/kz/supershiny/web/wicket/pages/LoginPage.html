<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LoginPage</title>
    </head>
    <body>
        <wicket:extend>
            <div id="mod1">
                <p class="text"><div wicket:id="loginFeedback"/></p>
                <br/>
                <form wicket:id="loginForm" id="loginForm">
                    <table>
                        <tr>
                            <td><h2><wicket:message key="login"/></h2></td>
                            <td><input type="text" wicket:id="login" class="form-component-login"/></td>
                        </tr>
                        <tr>
                            <td><h2><wicket:message key="password"/></h2></td>
                            <td><input type="password" wicket:id="password" class="form-component-login"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="submit" wicket:message="value:logMeIn" class="btn-submit"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
