<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LoginPage</title>
    </head>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><wicket:message key="entrance"/></h3>
                        <ol class="breadcrumb">
                            <li><a href="#" wicket:id="homepage"><wicket:message key="homepage"/></a></li>
                            <li class="active"><wicket:message key="entrance"/></li>
                        </ol>
                    </div>
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-sm-8">
                        <h3><wicket:message key="loginDisclaimer"/></h3>
                        <div wicket:id="loginFeedback"/>
                        <form role="form" wicket:id="loginForm">
                            <div class="row">
                                <div class="form-group col-lg-4">
                                    <label for="input1"><wicket:message key="login"/></label>
                                    <input type="text" name="login" class="form-control" wicket:id="login"/>
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group col-lg-4">
                                    <label for="input2"><wicket:message key="password"/></label>
                                    <input type="password" name="password" class="form-control" wicket:id="password"/>
                                </div>
                                <div class="form-group col-lg-12">
                                    <button type="submit" class="btn btn-primary"><wicket:message key="logMeIn"/></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </wicket:extend>
    </body>
</html>
