<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>CataloguePage</title>
    </head>
    <body>
        <wicket:extend>
            <h2><wicket:message key="catalogueDisclaimer"/></h2>
            <div id="catalog">
                <div id="modTire">
                    <div class="padding">
                        <div class="tire-preview">
                            <img src="images/img.gif" alt="" />
                        </div>
                        <div id="tireCaption">
                            <div class="price">
                                <h2>233 000 тг.</h2>
                            </div>
                            <div id="tireCaption">
                                <h2>
                                    <a href="#">Hankook</a>
                                    <span>Winter i*Pike RS W419</span>
                                    <a href="#" style="
                                       margin-left: 10px;
                                       font-size: smaller;
                                       font-weight: normal;
                                       border-bottom: blue 1px dashed;
                                       ">Подробнее</a>
                                </h2>
                            </div>
                        </div>
                        <div id="tireInfo">
                            <div class="infoBlock">
                                <p>Размер</p>
                                <div class="tire-size">
                                    <span>100/100/R15</span>
                                    <span style="font-size: xx-small;">см</span>
                                </div>
                                <p>или</p>
                                <div class="tire-size">
                                    <span>40/40/R15</span>
                                    <span style="font-size: xx-small;">дюймов</span>
                                </div>
                            </div>
                            <div class="infoBlock">
                                <p>Сезон</p>
                                <div class="tire-type">
                                    <span>Всесезонная</span>
                                    <img src="images/allseasons.jpg" style="float: none; margin: 0px 0px 0px 5px;"/>
                                </div>
                                <p>Тип</p>
                                <div class="tire-type">
                                    <span>Фрикционная</span>
                                </div>
                            </div>
                            <div class="infoBlock">
                                <p>Откуда?</p>
                                <div class="tire-country">
                                    <span>Филиппины</span>
                                </div>
                                <p>Артикул</p>
                                <div class="tire-id">
                                    <span>1234567</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
