<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:extend>
            <div class="container search-panel" wicket:id="searchPanel"></div>

            <hr/>

            <div class="container" wicket:id="tiresContainer">
                <h1 wicket:id="empty"></h1>
                <div class="row" wicket:id="paging1">
                    <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6">
                        <div align="center" wicket:id="navigator1"></div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
                        <div style="float: right; margin-right: 40px;">
                            <h3><wicket:message key="found"/> <span wicket:id="itemsCount1"></span></h3>
                        </div>
                    </div>
                </div>
                <div wicket:id="widgetsList" class="tire">
                    <div class="row" wicket:id="widget">
                        Widget panel here
                    </div>
                </div>
                <div class="row" wicket:id="paging2">
                    <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6">
                        <div align="center" wicket:id="navigator2"></div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
                        <div style="float: right; margin-right: 40px;">
                            <h3><wicket:message key="found"/> <span wicket:id="itemsCount2"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
