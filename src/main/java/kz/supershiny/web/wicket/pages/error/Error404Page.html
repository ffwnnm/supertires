<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>404</title>
    </head>
    <body>
        <wicket:extend>
            <div class="container">

                <div class="row">

                    <div class="col-lg-12">
                        <h1 class="page-header">404
                            <small>Страница не найдена</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="index.html">Домашняя страница</a>
                            </li>
                            <li class="active">404</li>
                        </ol>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <p class="error-404">404</p>
                        <p class="lead"><wicket:message key="msg.sad"/></p>
                        <p><wicket:message key="msg.propose"/></p>
                        <ul>
                            <li><a href="#" wicket:id="catalogueLink"><wicket:message key="catalogue"/></a>
                            </li>
                            <li><a href="#" wicket:id="blogLink"><wicket:message key="blog"/></a>
                            </li>
                            <li><a href="#" wicket:id="aboutLink"><wicket:message key="about"/></a>
                            </li>
                            <li><a href="#" wicket:id="faqLink"><wicket:message key="faq"/></a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
            <!-- /.container -->
        </wicket:extend>
    </body>
</html>
