<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>BlogEditPage</title>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="adminMenu"/>
            <div id="blogEditorForm">
                <form wicket:id="blogEditor">
                    <h3><wicket:message key="header"/></h3>
                    <input type="text" wicket:id="header" class="blog-header-input"/>
                    <br/>
                    <br/>
                    <h3><wicket:message key="body"/></h3>
                    <textarea wicket:id="body" cols="80" rows="5" class="blog-body-input"></textarea>
                    <input type="submit" class="btn-submit" wicket:id="save" wicket:message="value:save"/>
                    <input type="reset" class="btn-submit" wicket:id="clear" wicket:message="value:clear"/>
                </form>
            </div>
            <br/>
            <br/>
            <div wicket:id="listContainer">
                <div wicket:id="entriesList" class="blogEntry">
                    <h2><span id="blogDate" wicket:id="entryDate"></span></h2>
                    <a href="#" wicket:id="removeLink" class="blogRemoveLink">
                        <wicket:message key="remove"/>
                    </a>
                    <h2 id="blogHeader"><span wicket:id="entryHeader"></span></h2>
                    <hr/>
                    <div id="blogBody">
                        <p wicket:id="entryBody"></p>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
