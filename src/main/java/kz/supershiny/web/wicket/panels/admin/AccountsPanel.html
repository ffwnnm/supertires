<wicket:panel>
    <wicket:extend>
        <h3><wicket:message key="caption.accounts"/></h3>
        <hr/>
        <div>
            <div wicket:id="feedback" class="alert alert-danger"></div>
        </div>
        <div>
            <form role="form" wicket:id="accountsForm">
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12">
                        <a href="#" wicket:id="clear" class="btn btn-default">
                            <span class="glyphicon glyphicon-refresh"/> <wicket:message key="btn.clear"/>
                        </a>
                        <a href="#" wicket:id="remove" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"/>  <wicket:message key="btn.remove"/>
                        </a>
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-floppy-saved"/> <wicket:message key="btn.save"/>
                        </button>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="input2"><wicket:message key="selectAccount"/></label>
                        <select wicket:id="accounts" class="form-control"></select>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="input2"><wicket:message key="username"/></label>
                        <input type="text" wicket:id="username" class="form-control">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="input2"><wicket:message key="phone"/></label>
                        <input type="text" wicket:id="phone" class="form-control">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="input2"><wicket:message key="password"/></label>
                        <input type="password" wicket:id="password" class="form-control">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="input2"><wicket:message key="passwordRepeat"/></label>
                        <input type="password" wicket:id="password2" class="form-control">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <hr/>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12">
                        <a href="#" wicket:id="clear2" class="btn btn-default">
                            <span class="glyphicon glyphicon-refresh"/> <wicket:message key="btn.clear"/>
                        </a>
                        <a href="#" wicket:id="remove2" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"/>  <wicket:message key="btn.remove"/>
                        </a>
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-floppy-saved"/> <wicket:message key="btn.save"/>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </wicket:extend>
</wicket:panel>
