<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SimpleTiresListPanel</title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="tiresListForm">
                <table style="width: 100%;" wicket:id="listContainer" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr align="center" class="theader" id="menu">
                            <th style="width: 20px;">â„–</th>
                            <th style="width: 200px;"><wicket:message key="manufacturer"/></th>
                            <th style="width: 200px;"><wicket:message key="model"/></th>
                            <th style="width: 100px;"><wicket:message key="size"/></th>
                            <th style="width: 100px;"><wicket:message key="season"/></th>
                            <th style="width: 100px;"><wicket:message key="price"/></th>
                            <th style="width: 100px;"><wicket:message key="actions"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="tiresListView" align="center" class="tbody">
                            <td><span wicket:id="num"/></td>
                            <td>
                                <a href="#" wicket:id="manufacturerLink">
                                    <span wicket:id="manufacturer"/>
                                </a>
                            </td>
                            <td>
                                <a href="#" wicket:id="modelLink">
                                    <span wicket:id="model"/>
                                </a>
                            </td>
                            <td><span wicket:id="size"/></td>
                            <td><span wicket:id="season"/></td>
                            <td><span wicket:id="price"/></td>
                            <td>
                                <a wicket:id="removeLink">
                                    <wicket:message key="removeLink"/>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="theader" align="center">
                            <td wicket:id="navigator" colspan="6"></td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </wicket:panel>
    </body>
</html>
