<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Image viewer</title>
    </head>
    <body>
        <wicket:panel>
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <center>
                                <img wicket:id="image" style="height: 480px; max-width: 700px;"></img>
                            </center>
                        </div>
                    </div>
                </div>
                    <center>
                    <div class="btn-group">
                        <a href="#" wicket:id="prev" style="font-size: x-large; margin-right: 20px; text-decoration: none;">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <span wicket:id="numbers">
                            <a href="#" class="btn btn-default" wicket:id="numberLink"><span wicket:id="number"/></a>
                        </span>
                        <a href="#" wicket:id="next" style="font-size: x-large; margin-left: 20px; text-decoration: none;">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                        </center>
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </wicket:panel>
    </body>
</html>
