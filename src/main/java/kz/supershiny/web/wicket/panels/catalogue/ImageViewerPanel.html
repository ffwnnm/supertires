<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Image viewer</title>
    </head>
    <body>
        <wicket:panel>
            <div class="modal-header">
                <button type="button" class="close" style="color: red;" onclick="closeModal();">&times;</button>
                <h5 class="modal-title" id="myModalLabel"><span wicket:id="modal.title"/></h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <a href="#" wicket:id="prev" id="prev" class="paging-arrow">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="height: 420px;">
                            <center>
                                <span class="glyphicon glyphicon-chevron-left" style="margin-top: 200px;"></span>
                            </center>
                        </div>
                    </a>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <center>
                            <img wicket:id="image" style="max-width: 600px; height: 420px;"></img>
                        </center>
                    </div>
                    <a href="#" wicket:id="next" id="next" class="paging-arrow">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="height: 420px;">
                            <center>
                                <span class="glyphicon glyphicon-chevron-right" style="margin-top: 200px;"></span>
                            </center>
                        </div>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" wicket:id="numbersContainer">
                        <span wicket:id="numbers">
                            <a href="#" class="btn btn-default" wicket:id="numberLink"><span wicket:id="number"/></a>
                        </span>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="closeModal();"><wicket:message key="modal.close"/></button>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
