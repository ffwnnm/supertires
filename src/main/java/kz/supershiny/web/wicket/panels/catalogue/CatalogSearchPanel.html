<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SearchPanel</title>
    </head>
    <body>
        <wicket:panel>
            <!-- /.navbar-collapse -->
            <div class="nav nav-pills">
                <div class="row">
                    <form wicket:id="searchForm">
                        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                            <h5><wicket:message key="size"/></h5>
                            <select class="big-select" wicket:id="width"></select>
                            &nbsp;/&nbsp;
                            <select class="big-select" wicket:id="height"></select>
                            &nbsp;/&nbsp;
                            <select class="big-select" wicket:id="radius"></select>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                            <h5><wicket:message key="season"/></h5>
                            <select class="big-select" style="width: 140px;" wicket:id="season"></select>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                            <h5><wicket:message key="manufacturer"/></h5>
                            <select class="big-select" style="width: 140px;" wicket:id="manufacturer"></select>
                        </div>
                        <div class="col-lg-2 col-md-1 col-sm-6 col-xs-6">
                            <a class="btn btn-sm btn-default" style="margin-top: 29px; float: right;" href="#" wicket:id="clear">
                                <wicket:message key="clear"/>
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-1 col-sm-6 col-xs-6">
                            <a class="btn btn-md btn-primary" style="margin-top: 27px; float: left;" href="#" wicket:id="search">
                                <wicket:message key="search"/>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
