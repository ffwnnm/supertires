<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SearchPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div id="searchPanel">
                <h2><wicket:message key="searchDisclaimer"/></h2>
                <br/>
                <form wicket:id="searchForm">
                    <div id="searchCriteria1">
                        <div class="search-left">
                            <p><wicket:message key="size"/></p>
                            <select wicket:id="width" class="form-input-select" style="width: 60px;"/>
                            /
                            <select wicket:id="height" class="form-input-select" style="width: 60px;"/>
                            /
                            <select wicket:id="radius" class="form-input-select" style="width: 60px;"/>
                        </div>
                        <div class="search-left">
                            <p><wicket:message key="season"/></p>
                            <select wicket:id="season" class="form-input-select"/>
                        </div>
                        <div class="search-left">
                            <p><wicket:message key="manufacturer"/></p>
                            <select wicket:id="manufacturer" class="form-input-select"/>
                        </div>
                        <div class="search-left">
                            <input type="submit" wicket:id="search" wicket:message="value:search" class="btn-search"/>
                        </div>
                        <div class="search-left">
                            <div class="btn-clear">
                                <a href="#" wicket:id="clear"><wicket:message key="clear"/></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
