<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TireWidgetPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-10 col-md-9 col-sm-6">
                        <div class="row">
                            <div class="col-lg-3 col-md-4">
                                <a href="#" wicket:id="manufacturerLink">
                                    <h4 wicket:id="manufacturer"></h4>
                                </a>
                            </div>
                            <div class="col-lg-9 col-md-8">
                                <h4 wicket:id="modelName"></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <h3><small><wicket:message key="size"/></small> <span wicket:id="sizeCentimeters"/></h3>
                                <h3><small><wicket:message key="season"/></small>  <span wicket:id="season"/></h3>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <h5><small><wicket:message key="type"/></small> <span wicket:id="type"/></h5>
                                <h5><small><wicket:message key="country"/></small> <span wicket:id="country"/></h5>
                                <h3><small><wicket:message key="tireId"/></small> <span wicket:id="tireId"/></h3>
                            </div>
                            <div class="col-lg-4 col-md-4 hidden-sm hidden-xs">
                                <h3><small><wicket:message key="price"/></small> <span wicket:id="price"/> <wicket:message key="KZT"/></h3>
                                <!-- <a class="btn btn-primary" href="#">Подробнее</a> -->
                                <div class="btn-group">
                                    <a class="btn btn-danger" href="#" wicket:id="adminRemove">&nbsp;<span class="glyphicon glyphicon-remove"/>&nbsp;</a>
                                    <a class="btn btn-primary" href="#" wicket:id="adminEdit">&nbsp;<span class="glyphicon glyphicon-pencil"/>&nbsp;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6">
                        <!--Modal for images-->
                        <a href="#" wicket:id="previewLink">
                            <img wicket:id="preview" style="min-height: 140px; max-height: 140px;" alt="Preview"/>
                        </a>
                        <div class="hidden-lg hidden-md">
                            <h3><small><wicket:message key="price"/></small> <span wicket:id="price2"/> <wicket:message key="KZT"/></h3>
                            <!-- <a class="btn btn-primary" href="#">Подробнее</a> -->
                            <div class="btn-group">
                                <a class="btn btn-danger" href="#" wicket:id="adminRemove2">&nbsp;<span class="glyphicon glyphicon-remove"/>&nbsp;</a>
                                <a class="btn btn-primary" href="#" wicket:id="adminEdit2">&nbsp;<span class="glyphicon glyphicon-pencil"/>&nbsp;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div wicket:id="modal">-->
            <span wicket:id="myModal"/>
            <!--</div>-->
        </wicket:panel>
    </body>
</html>
