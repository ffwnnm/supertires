<wicket:panel>
    <h4><wicket:message key="uploadCaption"/></h4>
    
    <div class="row">
        <div class="form-group col-lg-6 col-md-8">
            <form wicket:id="uploadForm">
            <div class="input-group">
                <input type="file" multiple="multiple" wicket:id="fileUpload" class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><wicket:message key="upload"/></button>
                </span>
            </div>
                </form>
        </div>
    </div>
    
    <div class="row" wicket:id="viewContainer">
        <div class="col-sm-6 col-md-4" wicket:id="imagesView">
            <div class="thumbnail">
                <img wicket:id="image" style="height: 300px; width: 300px;" alt="..."/>
                <div class="caption">
                    <p class="btn-group">
                        <a wicket:id="defaultLink" class="btn btn-default"><span class="glyphicon glyphicon-check"/> <wicket:message key="default"/></a>
                        <a wicket:id="removeLink" class="btn btn-danger"><span class="glyphicon glyphicon-remove"/></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
