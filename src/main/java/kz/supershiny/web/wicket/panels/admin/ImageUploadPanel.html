<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <h4><wicket:message key="uploadCaption"/></h4>

            <div class="row">
                <div class="form-group">
                    <form wicket:id="uploadForm">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <input type="file" multiple="true" wicket:id="fileUpload" class="form-control" style="width: 300px;"/>
                                <a href="#" class="btn btn-primary" wicket:id="uploadButton"><wicket:message key="upload"/></a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row" wicket:id="viewContainer">
                <div class="col-sm-12 col-md-6 col-lg-6" wicket:id="imagesView">
                    <div class="thumbnail">
                        <div style="width: 300px; height: 300px; margin: auto;">
                            <img wicket:id="image" style="max-height: 300px; width: 300px;" alt="..."/>
                        </div>
                        <div class="caption">
                            <p class="btn-group">
                                <a wicket:id="defaultLink" class="btn btn-default"><span class="glyphicon glyphicon-check"/> <wicket:message key="default"/></a>
                                <a wicket:id="removeLink" class="btn btn-danger"><span class="glyphicon glyphicon-remove"/></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
