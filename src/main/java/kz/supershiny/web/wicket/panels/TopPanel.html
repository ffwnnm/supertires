<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" 
      xml:lang="en" 
      lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TopPanel</title>
    </head>
    <body>
        <wicket:panel>
            <wicket:extend>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                    <a class="navbar-brand" href="#" wicket:id="logoLink">
                        <img src="images/logo.png" style="height: 36px; width: 36px; margin-top: -8px;" alt="СуперШины.KZ"></img>
                        <span style="font-size: x-large; color: #FF4D4D;"><wicket:message key="supershiny"/></span>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" style="color: white;">
                                <wicket:message key="phone"/>
                            </a>
                        </li>
                        <li><a href="#" wicket:id="catalogueLink"><wicket:message key="catalogue"/></a>
                        </li>
                        <li><a href="#" wicket:id="blogLink"><wicket:message key="blog"/></a>
                        </li>
                        <li><a href="#" wicket:id="aboutLink"><wicket:message key="about"/></a>
                        </li>
                        <li><a href="#" wicket:id="faqLink"><wicket:message key="faq"/></a>
                        </li>
                        <li><a href="#" wicket:id="loginLink"><wicket:message key="login"/></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </wicket:extend>
        </wicket:panel>
    </body>
</html>
